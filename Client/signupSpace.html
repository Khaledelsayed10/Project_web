    <form action="thanks.html" class="form">

      <input
        type="text"
        class="input"
        id="fname"
        placeholder="First Name"
        maxlength="10"
      />
      <input
        type="text"
        class="input"
        id="lname"
        placeholder="Last Name"
        maxlength="10"
      />
      <input type="number" class="input" id="age" placeholder="Age" />
      <input type="Email" class="input" id="email" placeholder="Email" />
      <input
        type="password"
        class="input"
        id="pw"
        placeholder="Password"
        maxlength="20"
      />
      <input
        type="password"
        class="input"
        id="cpw"
        placeholder="Confirm Password"
        maxlength="20"
      />
      <button class="btn-signup" id="btn-signup">Sign Up</button>
